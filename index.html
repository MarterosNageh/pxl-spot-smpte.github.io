<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-top-left-r.css' rel='stylesheet'>
    <title>PXL Spot Timecode</title>
    <link rel="shortcut icon" href="https://www.pixelogicmedia.com/wp-content/themes/pixelogic/_/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
    <input type="text" placeholder="Runtime" id="duration">

    <table class="table table-bordered">
    <tr>
        <th>25%</th>
        <th>50%</th>
        <th>75%</th>
    </tr>
    <tr>
        <td id="prec25">00:00:00:00</th>
        <td id="prec50">00:00:00:00</th>
        <td id="prec75">00:00:00:00</th>
    </tr>
    </table>
    <i class="gg-arrow-top-left-r" id="float"></i>


    </div>
    <!--script-->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
